<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="ROTATE SHAPES">
  <title>SHAPE ROTATOR</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any">
  <link rel="stylesheet" href="https://ungoldman.github.io/style.css/site.css">
  <link rel="stylesheet" href="https://ungoldman.github.io/index.css">
  <style>
    html, body {
      height: 100vh;
      width: 100vw;
    }
    html.light {
      background: #fff;
    }
    html.dark {
      background: #000;
    }
    .top-bar {
      position: sticky;
      pointer-events: none;
      z-index: 1;
    }
    .top-bar > * {
      pointer-events: auto;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      image-rendering: optimizeQuality;
      /* image-rendering: optimizeSpeed; */
    }
    .bulb, .dice {
      user-select: none;
    }
    @media screen and (max-width: 50em) {
      /* mobile controls */
      .bulb, .dice {
        position: fixed;
        bottom: 0;
        font-size: 30px;
        margin: 1rem;
        padding: 1rem;
      }
      .bulb {
        right: 0;
      }
      .dice {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <nav class="top-bar">
    <div class="top-bar-title">
      <span>üçï</span>
      <a href="/">ungoldman</a>
      <span>/</span>
      <a href=".">üîÑ shape rotator</a>
    </div>
    <div class="top-bar-right">
      <a class="top-bar-link dice" title="reroll">üé≤</a>
      <a class="top-bar-link bulb" title="light switch">üí°</a>
    </div>
  </nav>
  <canvas id="canvas"></canvas>
  <script src="./shape-rotator.js"></script>
</body>
</html>
